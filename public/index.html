<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park Place</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href='assets/css/style.css'>

</head>

<body id="indexBody">
    <div class="container-fluid">
        <div class="span12" id="form">
            <div class="row">
                <div class="form-group ion-text col-sm-3" id="a">
                </div>
                <div class="form-group ion-text col-sm-6" id="b">

                    <div class="jumbotron bg-primary">
                        <h1 class="display-4 text-light">Park Place</h1>
                        <hr>
                        <p class="lead text-white">Find a parking space to rent for local events in the UofA area!</p>
                    </div>
                </div>
                <div class="form-group ion-text col-sm-3" id="c">
                </div>
            </div>
            <div class="row">
                <div class="form-group ion-text col-sm-3" id="1">
                </div>
                <div class="form-group ion-text col-sm-3" id="2">
                    <div class="card rounded">
                        <div class="card-body" style="width: 180px;">
                            <h5 id="splash-text">I have a parking space</h5>
                            <!-- <br> -->
                            <a class="btn btn-primary btn-block" href="../new" role="button" id="splashBtn">Rent it!</a>
                        </div>
                    </div>
                </div>
                <div class="form-group ion-text col-sm-3" id="3">
                    <div class="card rounded float-right">
                        <div class="card-body" style="width: 180px;">
                            <h5 id="splash-text">I need a parking space</h5>
                            <!-- <br> -->
                            <a class="btn btn-primary btn-block" href="../rent" role="button" id="splashBtn">Find a spot!</a>
                        </div>
                    </div>
                </div>
                <div class="form-group ion-text col-sm-3" id="4">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
