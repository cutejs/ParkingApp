<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 32.2319, lng: -110.9501},
          zoom: 16
        });

        map.addListener('click', function(space) {
          placeMarkerAndStoreLocation(space.latLng, map);
        });
      }

      function placeMarkerAndStoreLocation(latLng, map) {
          var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
        var locationLat = latLng.lat();
        var locationLng = latLng.lng();
        console.log(locationLat, locationLng);
        //amap.panTo(latLng);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVCppi4TS30_vK8nEIYLikOgdfUVd3Akk&callback=initMap"
    async defer></script>
  </body>
</html>
