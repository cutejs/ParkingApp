<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Checkout!</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb'
        crossorigin='anonymous'>
    <!-- <link rel='stylesheet' type='text/css' href='assets/css/style.css'> -->
    <script type='text/javascript' src='https://maps.google.com/maps/api/js?key=AIzaSyDhIiIOhvGAfKAPnFtIiEiHJoqc__ui79w&libraries=geometry&sensor=false&language=en'></script>

</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12 mb-0 pb-0'>
                <div class='jumbotron text-center' id='welcome'>
                    <h1 class='display-4' id='welcome-message'>Welcome</h1>
                    <p class='lead' id='price-information'>
                    </p>
                    <p class='lead' id='time-information'>
                    </p>
                    <hr class='my-4'>
                    <p id='total'>It uses utility classes for typography and spacing to space content out within the larger container.   
                    </p>
                    <p class='lead'>
                        <a class='btn btn-primary btn-lg' id='checkout-button' role='button'>Check out?</a>
                    </p>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6 offset-md-3'>
                <div class='embed-responsive embed-responsive-4by3'>
                    <div id='map' class='embed-responsive-item'>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='../assets/js/checkout.js'></script>

</body>

</html>
