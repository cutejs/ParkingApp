<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackTop or Park Place</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href='/public/assets/css/style.css'>

    <style>
        #map {
            height: 100vh;
            width: 100%;
            margin-top: 20px;
        }

        .alert {
            margin-top: 20px;
        }
        #currentLocationCheckbox{
            margin-left: 1px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="span12" id="form">
            <div class="row">

                <div class="form-group ion-text col-sm-3" id="sidebar">
                    <div class='alert alert-primary'>
                        <h4>Parking App</h4>
                        <p>Please select your preferences below</p>
                    </div>
                    <div>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="inputLocation">Location of Event</label>
                        <input type="password" class="form-control" id="inputLocation" placeholder="Location">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="currentLocationCheckbox">
                        <label class="form-check-label" for="currentLocationCheckbox">Use current location</label>
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Date</label>
                        <input type="date" class="form-control" id="date" placeholder="2/27/2018">
                    </div>
                    <div class="form-group">
                        <label for="inputLocation">Time start</label>
                        <input type="timeStart" class="form-control" id="timeStart" placeholder="6pm">
                    </div>
                    <div class="form-group">
                        <label for="inputLocation">Time end</label>
                        <input type="timeEnd" class="form-control" id="timeEnd" placeholder="11pm">
                    </div>




                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>

                <div class="form-group ion-text col-sm-9">
                    <div class='embed-responsive embed-responsive-4by3'>
                        <div id='map' class='embed-responsive-item'>

                        </div>
                    </div>
                </div>

            </div>
            <!-- end row -->
        </div>
    </div>

    <script>
        function initMap() {
            var uluru = { lat: 32.2319, lng: -110.9501 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhIiIOhvGAfKAPnFtIiEiHJoqc__ui79w&callback=initMap">
    </script>



    <!-- <script src=".\map.js"></script> -->
</body>

</html>
